<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wechat H5 Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="TECHNOLOGY, DESIGN, TECH, STARTUP, WECHAT">
    <meta name="description" content="All you need to launch the most classic H5 ever!">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://apps.bdimg.com/libs/fontawesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.css">
</head>

<body>

<div class="loading-overlay">
    <img src="images/loading.svg" alt="Loading icon">
</div>

<div class="swiper-container">

<!-- <div class="swiper-pagination"></div> -->

  <div class="swiper-wrapper">
    <div class="swiper-slide slide-4">
      <!-- get all animation names from https://daneden.github.io/animate.css/ -->
      <img class="animated" src="./images/stephane.jpg" id="avatar" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="1s">
      <h2 class="animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.5s">
        Hello! My name is <span class="underlined">Stephane Delgado</span> and I'd like to show you how to create a <mark>simple H5</mark> that you can <mark>share on Wechat</mark>
      </h2>
    </div>
    <div class="swiper-slide slide-1">
      <h2 class="animated" data-ani-name="zoomInDown" data-ani-duration="1s" data-ani-delay="0.5s">Change your life!</h2>
      <img class="animated" src="./images/github-1.png" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1s">
    </div>
    <div class="swiper-slide slide-2">
      <h2 class="animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.5s">Learn to code!</h2>
      <img class="animated" src="./images/github-2.png" data-ani-name="zoomInDown" data-ani-duration="1s" data-ani-delay="1s">
    </div>
    <div class="swiper-slide slide-3">
      <h2 class="animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.5s">Hop on Le wagon!</h2>
      <img class="animated" src="./images/github-3.png" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="1s">
    </div>
  </div>
</div>

<button class="up-arrow"><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>

<!-- <button class="btn-music"><i class="fa fa-music"></i></button> -->
<!-- <audio loop><source src="audios/background.mp3" type="audio/mpeg"></audio> -->

<script type="text/javascript" src="https://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>
<script type="text/javascript" src="./javascripts/swiper.jquery.min.js"></script>

</body>

</html>
